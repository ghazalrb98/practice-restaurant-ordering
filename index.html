<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="header">
        <div class="container">
          <h1>Jimmy's Dinner</h1>
          <h2>The best burgers and pizzas in town.</h2>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="menu-options-container">
          <!-- menu options  -->
        </div>
      </div>
      <div class="container">
        <div id="order-container" class="hidden">
          <h2 id="order-title">Your Order</h2>
          <div id="order-items-container">
            <!-- order items -->
          </div>
          <div class="order-price-container">
            <h3>Total price:</h3>
            <p id="order-price" class="price">$0</p>
          </div>
          <button id="complete-order-btn" class="submit-btn">
            Complete order
          </button>
        </div>
      </div>
      <div class="container">
        <p id="complete-order-message" class="hidden">
          <!-- Complete order message to user -->
        </p>
      </div>
      <div id="payment-modal" class="hidden">
        <button id="payment-modal-cancel-btn">X</button>
        <div class="card-details-modal">
          <h2 class="card-details-modal-title">Enter card details</h2>
          <form id="card-details" class="card-details-modal-form">
            <input
              type="text"
              name="userName"
              placeholder="Enter your name"
              aria-label="name"
              required
            />
            <input
              type="number"
              name="cardNumber"
              placeholder="Enter card number"
              aria-label="card number"
              required
            />
            <input
              type="number"
              name="cvv"
              placeholder="Enter CVV"
              aria-label="CVV"
              required
            />
            <button class="submit-btn" type="submit">Pay</button>
          </form>
        </div>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
